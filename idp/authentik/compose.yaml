# =============================================================================
# Authentik Identity Provider - Docker Compose Configuration
# =============================================================================
# This file is included when deploying Authentik as part of the NetBird stack.
# For existing Authentik instances, this file is not needed.
#
# Note: Authentik requires more resources than lighter IDPs.
# Minimum recommended: 2 CPU cores, 4GB RAM
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Authentik Server
  # ---------------------------------------------------------------------------
  authentik:
    image: ghcr.io/goauthentik/server:latest
    container_name: authentik
    restart: unless-stopped
    networks:
      - netbird
    ports:
      - "9000:9000"  # HTTP (proxy through NGINX for HTTPS)
      - "9443:9443"  # HTTPS (optional, if not using NGINX proxy)
    command: server
    environment:
      - AUTHENTIK_SECRET_KEY=${AUTHENTIK_SECRET_KEY:-changeme-generate-a-long-random-string}
      - AUTHENTIK_REDIS__HOST=authentik-redis
      - AUTHENTIK_POSTGRESQL__HOST=authentik-db
      - AUTHENTIK_POSTGRESQL__USER=authentik
      - AUTHENTIK_POSTGRESQL__NAME=authentik
      - AUTHENTIK_POSTGRESQL__PASSWORD=${AUTHENTIK_DB_PASSWORD:-authentik-db-password}
      # Disable outpost for simpler setup
      - AUTHENTIK_DISABLE_STARTUP_ANALYTICS=true
      - AUTHENTIK_DISABLE_UPDATE_CHECK=false
    volumes:
      - authentik_media:/media
      - authentik_templates:/templates
    depends_on:
      authentik-db:
        condition: service_healthy
      authentik-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "ak", "healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "2"

  # ---------------------------------------------------------------------------
  # Authentik Worker
  # ---------------------------------------------------------------------------
  authentik-worker:
    image: ghcr.io/goauthentik/server:latest
    container_name: authentik-worker
    restart: unless-stopped
    networks:
      - netbird
    command: worker
    environment:
      - AUTHENTIK_SECRET_KEY=${AUTHENTIK_SECRET_KEY:-changeme-generate-a-long-random-string}
      - AUTHENTIK_REDIS__HOST=authentik-redis
      - AUTHENTIK_POSTGRESQL__HOST=authentik-db
      - AUTHENTIK_POSTGRESQL__USER=authentik
      - AUTHENTIK_POSTGRESQL__NAME=authentik
      - AUTHENTIK_POSTGRESQL__PASSWORD=${AUTHENTIK_DB_PASSWORD:-authentik-db-password}
    volumes:
      - authentik_media:/media
      - authentik_templates:/templates
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      authentik-db:
        condition: service_healthy
      authentik-redis:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "2"

  # ---------------------------------------------------------------------------
  # Authentik PostgreSQL Database
  # ---------------------------------------------------------------------------
  authentik-db:
    image: postgres:16-alpine
    container_name: authentik-db
    restart: unless-stopped
    networks:
      - netbird
    environment:
      - POSTGRES_USER=authentik
      - POSTGRES_PASSWORD=${AUTHENTIK_DB_PASSWORD:-authentik-db-password}
      - POSTGRES_DB=authentik
    volumes:
      - authentik_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authentik -d authentik"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "2"

  # ---------------------------------------------------------------------------
  # Authentik Redis
  # ---------------------------------------------------------------------------
  authentik-redis:
    image: redis:alpine
    container_name: authentik-redis
    restart: unless-stopped
    networks:
      - netbird
    command: --save 60 1 --loglevel warning
    volumes:
      - authentik_redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 5s
      timeout: 3s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "2"

# =============================================================================
# Volumes
# =============================================================================
volumes:
  authentik_db_data:
  authentik_redis_data:
  authentik_media:
  authentik_templates:

# =============================================================================
# Networks (uses the same network as NetBird)
# =============================================================================
networks:
  netbird:
    external: true
