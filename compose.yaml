services:
  # =============================================================================
  # NGINX - Reverse Proxy with SSL
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    networks:
      - netbird
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NETBIRD_DOMAIN=${NETBIRD_DOMAIN:-netbird.example.com}
      - POCKETID_DOMAIN=${POCKETID_DOMAIN:-auth.example.com}
      # Only substitute these specific variables, protecting nginx's $host, $scheme, etc.
      - NGINX_ENVSUBST_FILTER=^(NETBIRD_DOMAIN|POCKETID_DOMAIN)$$
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/netbird.conf.template:/etc/nginx/templates/netbird.conf.template:ro
      - letsencrypt_certs:/etc/letsencrypt:ro
      - certbot_webroot:/var/www/certbot:ro
    depends_on:
      dashboard:
        condition: service_started
      management:
        condition: service_started
      signal:
        condition: service_started
      relay:
        condition: service_started
      pocketid:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "2"

  # =============================================================================
  # Certbot - SSL Certificate Management
  # =============================================================================
  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    volumes:
      - letsencrypt_certs:/etc/letsencrypt
      - certbot_webroot:/var/www/certbot
    # Certbot will be run manually or via cron for renewal
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"

  # =============================================================================
  # PocketID - OIDC Identity Provider
  # =============================================================================
  pocketid:
    image: ghcr.io/pocket-id/pocket-id:v1
    container_name: pocketid
    restart: unless-stopped
    networks:
      - netbird
    volumes:
      - pocketid_data:/app/backend/data
    environment:
      - PUBLIC_APP_URL=${POCKETID_URL:-https://auth.example.com}
      - TRUST_PROXY=true
      - MAXMIND_LICENSE_KEY=${MAXMIND_LICENSE_KEY:-}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "2"

  # =============================================================================
  # NetBird Dashboard - Web UI
  # =============================================================================
  dashboard:
    image: netbirdio/dashboard:latest
    container_name: netbird-dashboard
    restart: unless-stopped
    networks:
      - netbird
    env_file:
      - ./dashboard.env
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "2"

  # =============================================================================
  # NetBird Signal Server
  # =============================================================================
  signal:
    image: netbirdio/signal:latest
    container_name: netbird-signal
    restart: unless-stopped
    networks:
      - netbird
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "2"

  # =============================================================================
  # NetBird Relay Server
  # =============================================================================
  relay:
    image: netbirdio/relay:latest
    container_name: netbird-relay
    restart: unless-stopped
    networks:
      - netbird
    env_file:
      - ./relay.env
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "2"

  # =============================================================================
  # NetBird Management Server
  # =============================================================================
  management:
    image: netbirdio/management:latest
    container_name: netbird-management
    restart: unless-stopped
    networks:
      - netbird
    volumes:
      - netbird_management:/var/lib/netbird
      - ./management.json:/etc/netbird/management.json
    environment:
      - NETBIRD_DOMAIN=${NETBIRD_DOMAIN:-netbird.example.com}
    command:
      - "--port"
      - "80"
      - "--log-file"
      - "console"
      - "--log-level"
      - "info"
      - "--disable-anonymous-metrics=false"
      - "--single-account-mode-domain=${NETBIRD_DOMAIN:-netbird.example.com}"
      - "--dns-domain=${NETBIRD_DOMAIN:-netbird.example.com}"
      # Note: --idp-sign-key-refresh-enabled is primarily for Zitadel but safe for other IDPs
      - "--idp-sign-key-refresh-enabled"
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "2"

  # =============================================================================
  # Coturn - TURN/STUN Server for NAT Traversal
  # =============================================================================
  coturn:
    image: coturn/coturn:latest
    container_name: netbird-coturn
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./turnserver.conf:/etc/turnserver.conf:ro
    command:
      - -c
      - /etc/turnserver.conf
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "2"

# =============================================================================
# Volumes
# =============================================================================
volumes:
  letsencrypt_certs:
  certbot_webroot:
  pocketid_data:
  netbird_management:

# =============================================================================
# Networks
# =============================================================================
networks:
  netbird:
    driver: bridge
